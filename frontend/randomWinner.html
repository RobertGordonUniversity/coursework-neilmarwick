<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Winner - Raffle Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // List of potential winners
            var potentialWinners = ["Alice", "Bob", "Charlie", "David", "Eve"];
            
            // Get a random index to select a winner from the list
            var randomIndex = Math.floor(Math.random() * potentialWinners.length);
            
            // Display the winner
            var winnerName = potentialWinners[randomIndex];
            var winnerElement = document.getElementById("winner-name");
            winnerElement.textContent = winnerName;
        });
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="createAccountLogin.html">Sign in and Create Account</a></li>
            <li><a href="activeRafflePrizes.html">Raffle Prizes</a></li>
            <li><a href="randomWinner.html">Raffle Winner</a></li>
        </ul>
    </nav>

    <header>
        <h1>Raffle Website</h1>
    </header>
    <main>
        <!--Provides functionality where a single “winner” is drawn at random and displayed on the website.-->
        <section id="winner-section">
            <h2>Winner</h2>
            <div id="winner-details">
                <h3>Congratulations!</h3>
                <p>The winner of the raffle is <span id="winner-name"></span>.</p>
                <p>Thank you for participating!</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Raffle Website</p>
    </footer>
</body>
</html>
